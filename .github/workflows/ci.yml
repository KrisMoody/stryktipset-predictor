name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  # Placeholder env vars for builds (actual values not needed for mocked tests)
  DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
  SUPABASE_URL: https://placeholder.supabase.co
  SUPABASE_ANON_KEY: placeholder
  ANTHROPIC_API_KEY: placeholder
  OPENAI_API_KEY: placeholder

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # BLOCKING JOBS - Must pass for deployment
  # These jobs use mocked dependencies and don't require external services
  # ═══════════════════════════════════════════════════════════════════════════

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Check Prettier formatting
        run: yarn format:check

      - name: TypeScript type check
        run: yarn typecheck

      - name: Validate Prisma schema
        run: npx prisma validate

  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: yarn test:unit

      - name: Run component tests
        run: yarn test:components

      - name: Run API tests
        run: yarn test:api

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: yarn build

      - name: Run accessibility tests
        run: yarn test:a11y

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: a11y-report
          path: playwright-report/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # NON-BLOCKING JOBS - Informational only
  # These jobs may fail due to external dependencies (DB, APIs) and won't
  # prevent deployment. Results are still visible for debugging.
  # ═══════════════════════════════════════════════════════════════════════════

  integration-tests:
    name: Integration Tests (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true # KEY: Won't block deployment
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup test database
        run: |
          npx prisma generate
          npx prisma db push --skip-generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run integration tests
        run: yarn test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

  e2e-smoke-tests:
    name: E2E Smoke Tests (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true # KEY: Won't block deployment
    needs: [lint-and-typecheck, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: yarn build

      - name: Run E2E smoke tests
        run: yarn test:e2e:smoke

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: playwright-report/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # SUMMARY JOB - Aggregates results for clear PR status
  # ═══════════════════════════════════════════════════════════════════════════

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, accessibility-tests, integration-tests, e2e-smoke-tests]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Blocking Tests (Must Pass)" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit & Component Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Tests: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Non-Blocking Tests (Informational)" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Smoke Tests: ${{ needs.e2e-smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if blocking tests failed
        if: |
          needs.lint-and-typecheck.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.accessibility-tests.result == 'failure'
        run: exit 1
