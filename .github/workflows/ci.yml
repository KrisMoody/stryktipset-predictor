name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/CODEOWNERS'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read
  actions: read

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  # Placeholder env vars for builds (actual values not needed for mocked tests)
  # Note: DATABASE_URL/DATABASE_DIRECT_URL are defined at job/step level to avoid conflicts
  SUPABASE_URL: https://placeholder.supabase.co
  SUPABASE_KEY: placeholder
  SUPABASE_SECRET_KEY: placeholder
  ANTHROPIC_API_KEY: placeholder
  OPENAI_API_KEY: placeholder

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # CHANGE DETECTION - Determines which jobs need to run
  # ═══════════════════════════════════════════════════════════════════════════

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      code: ${{ steps.filter.outputs.code }}
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      tests: ${{ steps.filter.outputs.tests }}
      prisma: ${{ steps.filter.outputs.prisma }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - '**/*.ts'
              - '**/*.vue'
              - '**/*.js'
              - '**/*.mjs'
              - 'package.json'
              - 'yarn.lock'
              - 'nuxt.config.ts'
              - 'tsconfig.json'
            frontend:
              - 'components/**'
              - 'pages/**'
              - 'layouts/**'
              - 'assets/**'
              - 'composables/**'
              - 'plugins/**'
            backend:
              - 'server/**'
              - 'services/**'
            tests:
              - 'tests/**'
              - 'vitest.config.ts'
              - 'playwright.config.ts'
            prisma:
              - 'prisma/**'

  # ═══════════════════════════════════════════════════════════════════════════
  # BUILD JOB - Shared build artifact for tests that need it
  # ═══════════════════════════════════════════════════════════════════════════

  build:
    name: Build Application
    needs: [changes]
    if: |
      needs.changes.outputs.code == 'true' ||
      needs.changes.outputs.tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
      DATABASE_DIRECT_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Cache Prisma Client
        uses: actions/cache@v5
        with:
          path: node_modules/.prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('prisma/schema.prisma') }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: nuxt-build
          path: |
            .output
            .nuxt
          retention-days: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # BLOCKING JOBS - Must pass for deployment
  # These jobs use mocked dependencies and don't require external services
  # ═══════════════════════════════════════════════════════════════════════════

  lint-and-typecheck:
    name: Lint & Type Check
    needs: [changes]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
      DATABASE_DIRECT_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint

      - name: Check Prettier formatting
        run: yarn format:check

      - name: TypeScript type check
        run: yarn typecheck

      - name: Validate Prisma schema
        run: npx prisma validate

  unit-tests:
    name: Unit & Component Tests
    needs: [changes]
    if: |
      needs.changes.outputs.code == 'true' ||
      needs.changes.outputs.tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
      DATABASE_DIRECT_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        run: yarn test:unit

      - name: Run component tests
        run: yarn test:components

      - name: Run API tests
        run: yarn test:api

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  accessibility-tests:
    name: Accessibility Tests
    needs: [changes, build]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.tests == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/test_db
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: nuxt-build

      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run accessibility tests
        run: yarn test:a11y

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: a11y-report
          path: playwright-report/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # NON-BLOCKING JOBS - Informational only
  # These jobs may fail due to external dependencies (DB, APIs) and won't
  # prevent deployment. Results are still visible for debugging.
  # ═══════════════════════════════════════════════════════════════════════════

  e2e-smoke-tests:
    name: E2E Smoke Tests (Non-blocking)
    needs: [changes, build]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.changes.outputs.code == 'true' || needs.changes.outputs.tests == 'true')
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true # KEY: Won't block deployment
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      DATABASE_DIRECT_URL: postgresql://postgres:postgres@localhost:5432/test_db
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: nuxt-build

      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run E2E smoke tests (chromium only)
        run: yarn playwright test tests/e2e/smoke.spec.ts --project=chromium
        env:
          TEST_MODE: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-report
          path: playwright-report/
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════════════════
  # SUMMARY JOB - Aggregates results for clear PR status
  # ═══════════════════════════════════════════════════════════════════════════

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [changes, build, lint-and-typecheck, unit-tests, accessibility-tests, e2e-smoke-tests]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "- Code changes: ${{ needs.changes.outputs.code }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend changes: ${{ needs.changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend changes: ${{ needs.changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test changes: ${{ needs.changes.outputs.tests }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Blocking Tests (Must Pass)" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & TypeCheck: ${{ needs.lint-and-typecheck.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit & Component Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Tests: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Non-Blocking Tests (Informational)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Smoke Tests: ${{ needs.e2e-smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if blocking tests failed
        if: |
          needs.build.result == 'failure' ||
          needs.lint-and-typecheck.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.accessibility-tests.result == 'failure'
        run: exit 1
