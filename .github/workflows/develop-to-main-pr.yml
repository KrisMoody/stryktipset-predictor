name: Create develop to main PR

on:
  pull_request:
    branches: [develop]
    types: [closed]

jobs:
  create-release-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Check for existing PR
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number // empty')
          echo "existing_pr=$existing_pr" >> $GITHUB_OUTPUT

      - name: Create draft PR
        if: steps.check-pr.outputs.existing_pr == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "Release: develop to main" \
            --body "Automated draft PR for releasing develop to main." \
            --draft
